<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Checkout RainyDays" />
    <link href="../css/Styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c66a463283.js" crossorigin="anonymous"></script>
    <title>RainyDays | Checkout Complete</title>
</head>

<body>
    <header>
        <section class="logo">
            <img class="resize" src="../images/RainyDays_Logo.png" />
            <div class="logodivider"></div>
        </section>
        <nav>
        </nav>
        <section class="header-container">
            <a href="../index.html">
                <i class="fas fa-home homeicon"></i>
            </a>
            <div class="Search">
                <form action="search">
                    <input type="text" placeholder="Search apparel" name="search" />
                    <button>
                        <i class="fa fa-search search-button"></i>
                    </button>
                </form>
            </div>
            <div class="cart-pos">
                <a>
                    <i class="fas fa-shopping-cart cart"></i>
                </a>
            </div>
        </section>
    </header>
    <main class="background-checkout-page complete"
        alt="Man in a red jacket on a mountain top, with a snowy mountain in the distance">
        <section class="checkout-complete-container">
            <div class="logo-container">
                <img class="logo-styling" src="../images/RainyDays_Logo.png">
                <h1 class="h1-styling">Checkout complete</h1>
            </div>
            <div class="check-circle">
                <i class="fas fa-check-circle checkout-complete"></i>
            </div>
        </section>
        </div>
        </section>
    </main>
    <footer>
        <a href="../about.html">About</a>
        <a href="../Contact.html">Contact</a>
    </footer>
</body>

</html>
